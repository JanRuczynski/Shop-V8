<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=.1">
  <title>Manage recommended</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="fragments :: topbar"></nav>

<div class="col-md-8 col-sm-11 mx-auto my-5">
  <h2>Manage recommended</h2>
  <table class="table table-bordered table-sm table-striped table-hover mt-4">
    <thead>
    <tr>
      <th class="text-center" style="width:5%" scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(foods)}">
      <td colspan="9" rowspan="3" class="text-center">No Data</td>
    </tr>
    <tr th:each="food : ${foods}">
      <th scope="row" th:text="${food.id}" class="text-center"></th>
      <td th:text="${food.name}"></td>
      <td><img src="" style="height: 80px; width: 80px;" th:src = "*{'data:image/jpeg;base64,' + {food.image}}"></td>
      <td>
        <a th:if = "${food.recommended == true}" th:href="@{/change-recommended/{id} (id = ${food.id})}" class="btn btn-warning">Unset recommended</a>
        <a th:if = "${food.recommended == false}" th:href="@{/change-recommended/{id} (id = ${food.id})}" class="btn btn-success">Set recommended</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2>Recommended items</h2>
  <table class="table table-bordered table-sm table-striped table-hover mt-4">
    <thead>
    <tr>
      <th class="text-center" style="width:5%" scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(recommended)}">
      <td colspan="9" rowspan="3" class="text-center">No Data</td>
    </tr>
    <tr th:each="food : ${recommended}">
      <th scope="row" th:text="${food.id}" class="text-center"></th>
      <td th:text="${food.name}"></td>
      <td><img src="" style="height: 80px; width: 80px;" th:src = "*{'data:image/jpeg;base64,' + {food.image}}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
